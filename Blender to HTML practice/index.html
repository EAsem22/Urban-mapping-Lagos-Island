<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My 3D Model</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <a-assets>
        <a-asset-item id="model" src="model.glb"></a-asset-item>
      </a-assets>

      <a-entity gltf-model="#model" position="0 1.5 -3" rotation="0 180 0" scale="1 1 1"></a-entity>
      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
  </body>
</html>
